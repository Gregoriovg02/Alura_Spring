<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nx/thymeleaf/layout"
    layout:decorate="~{template.html}">

<head>
    <title>Cadastro De Filmes</title>
    <link rel="stylesheet" href="../static/css/Style.css" th:href="@{/css/Style.css}">
</head>

<body>
    <div layout:fragment="conteudo">
        <h1>Cadastro De Filmes</h1>

        <form method="post" action="/Home">

            <input type="hidden" name="_method" value="put" th:if="${filme != null}">
            <input type="hidden" name="id" th:value="${filme?.id}">

            <Div>
                <label for="nome">Nome:</label>
                <input id="nome" name="nome" th:value="${filme?.nome}">
            </Div>

            <Div>
                <label for="duracao">Duração:</label>
                <input id="duracao" name="duracao" th:value="${filme?.duracao}">
            </Div>

            <Div>
                <label for="ano">Ano de Lançamento:</label>
                <input id="ano" name="ano" th:value="${filme?.ano}">
            </Div>

            <Div>
                <label for="genero">Genêro:</label>
                <input id="genero" name="genero" th:value="${filme?.genero}">
            </Div>

            <input type="submit" value="Cadastrar!">
        </form>
    </div>
</body>

</html>
